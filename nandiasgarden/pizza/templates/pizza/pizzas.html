{% extends 'pizza/base.html' %}
{% block 'body' %}

<div class="container jumbotron">
<h1>Order Pizzas</h1>

<h2>{{ mote }}</h2>


<form action="{% url 'pizzas' %}" method="POST">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}

    {{ form }}
    <br><br>
    {% endfor %}


    <input type="submit" value="Order Pizzas">
</form>
</div>
{% endblock %}
